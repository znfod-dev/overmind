<script>
const token = localStorage.getItem('access_token');

// Check if logged in
if (!token) {
    window.location.href = '/auth/login';
}

let currentUser = null;

// Load user data
async function loadUserData() {
    try {
        // Get current user
        const userRes = await fetch('/auth/api/me', {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (userRes.status === 401 || userRes.status === 403) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            window.location.href = '/auth/login';
            return;
        }

        currentUser = await userRes.json();

        // Display user info in header
        document.getElementById('userEmailHeader').textContent = currentUser.email;

        // Display user info
        document.getElementById('userEmail').textContent = currentUser.email;
        document.getElementById('userRoleBadge').textContent = currentUser.role;
        document.getElementById('userRoleBadge').className = `badge badge-${currentUser.role}`;
        document.getElementById('userCreated').textContent = new Date(currentUser.created_at).toLocaleDateString();

        // Show admin button if user is admin
        if (currentUser.role === 'admin') {
            document.getElementById('adminBtn').style.display = 'inline-block';
        }

        // Get profile data
        const profileRes = await fetch('/auth/api/profile', {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (profileRes.ok) {
            const profile = await profileRes.json();

            // Populate form
            document.getElementById('nickname').value = profile.nickname || '';
            document.getElementById('birth_date').value = profile.birth_date || '';
            document.getElementById('gender').value = profile.gender || '';
            document.getElementById('job').value = profile.job || '';
            document.getElementById('hobbies').value = profile.hobbies || '';
            document.getElementById('family_composition').value = profile.family_composition || '';
            document.getElementById('pets').value = profile.pets || '';
            document.getElementById('country').value = profile.country || 'WW';
        }

        // Show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

    } catch (error) {
        console.error('Error loading user data:', error);
        alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        window.location.href = '/auth/login';
    }
}

        job: document.getElementById('job').value || null,

        family_composition: document.getElementById('family_composition').value || null,
        pets: document.getElementById('pets').value || null,
