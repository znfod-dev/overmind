        .message.ai .message-bubble {

            color: white;
            border-bottom-left-radius: 4px;

        .message.user .message-bubble {

        }
        .message-time {

        .input-area {

        #messageInput {

        #finishBtn:hover {

        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #667eea;
            color: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
        }
        .typing-indicator.active {
            display: inline-block;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }

        }
        .modal {

            position: fixed;
            top: 0;
            left: 0;

        .option-btn strong {

        }
        .option-btn small {

        }
        .modal-buttons {

            margin-top: 20px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">

    <div class="chat-container">

    <div class="modal" id="diaryModal">
        <div class="modal-content">
            <h2>ì¼ê¸° ë¶„ëŸ‰ì„ ì„ íƒí•´ì£¼ì„¸ìš”</h2>
            <div class="modal-options">
                <button class="option-btn" onclick="generateDiary('summary')">
                    <strong>ğŸ“ ìš”ì•½ë³¸</strong>
                    <small>5~10ì¤„ ì •ë„ì˜ ê°„ë‹¨í•œ ì¼ê¸°</small>
                </button>
                <button class="option-btn" onclick="generateDiary('normal')">

                </button>

    <script>
        const token = localStorage.getItem('access_token');

        // Check if logged in
        if (!token) {
            window.location.href = '/auth/login';
        }

        // Helper function to convert Date to local YYYY-MM-DD string
        function toLocalISODate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Get entry date from URL parameter or use today
        const urlParams = new URLSearchParams(window.location.search);
        const entryDate = urlParams.get('date') || toLocalISODate(new Date());

        let conversationId = null;
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const finishBtn = document.getElementById('finishBtn');

        // Start conversation on page load
        async function startConversation() {
            try {
                // ë¨¼ì € í•´ë‹¹ ë‚ ì§œì˜ í™œì„± ëŒ€í™”ê°€ ìˆëŠ”ì§€ í™•ì¸
                const checkRes = await fetch(`/diary/api/conversations/active?entry_date=${entryDate}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                let data;
                if (checkRes.ok) {
                    // ê¸°ì¡´ í™œì„± ëŒ€í™”ê°€ ìˆìœ¼ë©´ ì‚¬ìš©
                    data = await checkRes.json();
                    conversationId = data.id;

                    // ê¸°ì¡´ ë©”ì‹œì§€ í‘œì‹œ
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            addMessage(msg.role, msg.content);
                        });
                    }
                } else {
                    // ìƒˆ ëŒ€í™” ì‹œì‘
                    const res = await fetch('/diary/api/conversations', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            entry_date: entryDate,
                            initial_message: 'ì•ˆë…•í•˜ì„¸ìš”! ì˜¤ëŠ˜ í•˜ë£¨ ì–´ë– ì…¨ì–´ìš”? í¸í•˜ê²Œ ì´ì•¼ê¸°í•´ì£¼ì„¸ìš” ğŸ˜Š'
                        })
                    });

                    if (res.ok) {
                        data = await res.json();
                        conversationId = data.id;

                        // ì²« AI ë©”ì‹œì§€ í‘œì‹œ
                        if (data.messages && data.messages.length > 0) {
                            data.messages.forEach(msg => {
                                addMessage(msg.role, msg.content);
                            });
                        }
                    } else {
                        const errorData = await res.json();
                        alert(`ëŒ€í™”ë¥¼ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${errorData.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                        window.location.href = '/diary/';
                    }
                }
            } catch (error) {
                console.error('Error starting conversation:', error);
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                window.location.href = '/diary/';
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            messageDiv.innerHTML = `
                <div>
                    <div class="message-bubble">${content}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator active">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Remove typing indicator
        function hideTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // Send message
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !conversationId) return;

            // Add user message to UI
            addMessage('user', content);
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const res = await fetch(`/diary/api/conversations/${conversationId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });

                hideTyping();

                if (res.ok) {
                    const data = await res.json();
                    addMessage('ai', data.content);
                } else {
                    addMessage('ai', 'ì£„ì†¡í•©ë‹ˆë‹¤. ì‘ë‹µì„ ìƒì„±í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                hideTyping();
                console.error('Error sending message:', error);
                addMessage('ai', 'ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        finishBtn.addEventListener('click', () => {
            if (!conversationId) {
                alert('ëŒ€í™”ë¥¼ ë¨¼ì € ì‹œì‘í•´ì£¼ì„¸ìš”.');
                return;
            }
            document.getElementById('diaryModal').classList.add('active');
        });

        // Close modal
        function closeModal() {
            document.getElementById('diaryModal').classList.remove('active');
        }

        // Generate diary
        async function generateDiary(lengthType) {
            closeModal();

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingDiary';
            loadingDiv.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; color: white; font-size: 18px;';
            loadingDiv.innerHTML = '<div>ì¼ê¸°ë¥¼ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤... âœï¸</div>';
            document.body.appendChild(loadingDiv);

            try {
                // Parse the entry date to create the title
                const [year, month, day] = entryDate.split('-');
                const title = `${year}ë…„ ${parseInt(month)}ì›” ${parseInt(day)}ì¼ì˜ ì¼ê¸°`;

                const res = await fetch(`/diary/api/diaries?conversation_id=${conversationId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        length_type: lengthType
                    })
                });

                if (res.ok) {
                    alert('ì¼ê¸°ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    window.location.href = '/diary/';
                } else {
                    const error = await res.json();
                    alert(`ì¼ê¸° ìƒì„± ì‹¤íŒ¨: ${error.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                }
            } catch (error) {
                console.error('Error generating diary:', error);
                alert('ì¼ê¸° ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                loadingDiv.remove();
            }
        }

        // Initialize
        startConversation();
    </script>
